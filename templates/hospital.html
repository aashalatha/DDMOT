{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} 
Hospital
{% endblock %}
{% load static %}
{% block content %} 

    <div class="bradcam_area breadcam_bg">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Hospital Registration</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

<section class="contact-section">
    <div class="container col-xl-6">
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Hospital Registration Form</h2>
            </div>
        </div>
        <form class="form-contact contact_form" action="{% url 'hospital' %}" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm boxed-btn">Submit</button>
            </div>
        </form> 
    </div>
</section> 
{% endblock %}
</body>

</html>
